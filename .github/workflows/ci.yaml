name: "Test"
on:
  pull_request:
  push:
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Log into ghcr
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: 'ghcr.io'
        username: '${{ github.actor }}'
        password: '${{ secrets.GITHUB_TOKEN }}'
    - uses: cachix/cachix-action@v11
      with:
        name: emattiza
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build .#python311-gdal
    - run: scripts/push_image.sh
      env:
        IMAGE_URI: 'docker://ghcr.io/loftylabs/python-nix-images/python:3.11-gdal'
        NIX_PACKAGE: 'python311-gdal'
    - run: nix build .#python310-gdal
    - run: scripts/push_image.sh
      env:
        IMAGE_URI: 'docker://ghcr.io/loftylabs/python-nix-images/python:3.10-gdal'
        NIX_PACKAGE: 'python310-gdal'

    - run: nix build .#python311
    - run: scripts/push_image.sh
      env:
        IMAGE_URI: 'docker://ghcr.io/loftylabs/python-nix-images/python:3.11'
        NIX_PACKAGE: 'python311'
    - run: nix build .#python310
    - run: scripts/push_image.sh
      env:
        IMAGE_URI: 'docker://ghcr.io/loftylabs/python-nix-images/python:3.10'
        NIX_PACKAGE: 'python310'
